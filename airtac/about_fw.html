<title>关于负荷系数(fw)</title>
<link href="css/index.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
<div id="tybd">
    <div id="tyLogo"><img src="images/AirTAC_Logo.png" width="172" height="56" /></div>
	<div id="tyTitle">关于负荷系数(fw)</div>
	<div id="tyAbout_fw">
	    <p>线性滑轨所承受的负荷可由计算求得。</p>
        <p>但实际使用时大都伴随着振动或冲击，实际负荷通常会大于计算值。</p>
        <p>因此，在振动或冲击影响较大时，请用下表所示的依经验所得的负荷系数除以基本动额定负荷(C)</p>
        <table width=500 height=180 border=1 border-collapse=collapse cellpadding=0 cellspacing=0>
		    <caption style="color:#0000FF;">关于负荷系数(fw)</caption>
			<tr>
			    <th>运转条件</th>
				<th>使用速度</th>
				<th>fw</th>
			</tr>
			<tr align="center">
			    <td>平滑无冲击</td>
				<td>V≤0.25m/s</td>
				<td>1.0～1.2</td>
			</tr>
			<tr align="center">
			    <td>普通冲击力或振动</td>
				<td>0.25＜V≤1.0m/s</td>
				<td>1.2～1.5</td>
			</tr>
			<tr align="center">
			    <td>中等冲击力或振动</td>
				<td>1.0＜V≤2.0m/s</td>
				<td>1.5～2.0</td>
			</tr>
			<tr align="center">
			    <td>强烈冲击力或振动</td>
				<td>V＞2.0m/s</td>
				<td>2.0～3.5</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
